#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.profiles.active=local

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true

spring.application.name = myappservice
server.servlet.context-path= /inventoryapp


integ.productrangeapp.inventory.job=* */5 * * * ?
integ.productrangeapp.products.job=0 0 5 31 2 ?
integ.productrangeapp.inventory.filepath=https://github.com/sureverm/inventorysystem/tree/main/inventory/src/main/java/com/myorg/inventory/controllers/integration/productrange/samplejson/inventory.json
integ.productrangeapp.products.filepath=https://github.com/sureverm/inventorysystem/tree/main/inventory/src/main/java/com/myorg/inventory/controllers/integration/productrange/samplejson/products.json
integ.productrangeapp.inventory.url=http://my-json-server.typicode.com/sureverm/inventorysystem/inventory
